name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches:
      - master # Triggers the workflow when you push to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Eleventy Site (npx --no-install fix)
        # ðŸ’¥ FINAL FIX (Attempt 5): We use 'npx --no-install'. This command finds the 
        # local binary and runs it directly, bypassing the 'Permission denied' errors 
        # that standard npx or shell execution methods have failed to resolve.
        run: NODE_ENV=production npx --no-install @11ty/eleventy

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # Tells the action to push the output folder
          publish_branch: gh-pages # The branch that GitHub Pages will serve