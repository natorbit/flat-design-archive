name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches:
      - master # Triggers the workflow when you push to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Eleventy Site (Direct Node Execution)
        # ðŸ’¥ FINAL FIX: We directly call the Eleventy main command file using the 'node' 
        # interpreter. This is the most reliable way to bypass the 'Permission denied' 
        # error (Exit Code 127/126) that the shell gives when trying to run the binary.
        run: NODE_ENV=production node node_modules/@11ty/eleventy/cmd.js 

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # Tells the action to push the output folder
          publish_branch: gh-pages # The branch that GitHub Pages will serve