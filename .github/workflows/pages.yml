name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches:
      - master # Triggers the workflow when you push to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Required permissions block for the gh-pages deployment action
    permissions:
      contents: write 
      pages: write    
      id-token: write 

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node.js version

      - name: Install dependencies
        run: npm install

      # ðŸ’¥ CRITICAL FIX: Ensure Eleventy binary can run. This prevents Exit Code 127/Permission errors.
      - name: Fix Node Binary Permissions
        run: chmod +x node_modules/.bin/*

      - name: Build Eleventy Site (with Passthrough Copy)
        # Uses the hardcoded path prefix defined in .eleventy.js
        run: NODE_ENV=production npx --no-install @11ty/eleventy

      - name: Deploy to GitHub Pages
        # The peaceiris action is fine, but must be paired with correct build steps above.
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # Tells the action to push the built output folder
          publish_branch: gh-pages # The branch that GitHub Pages will serve