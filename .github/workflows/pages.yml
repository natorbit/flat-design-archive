name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches:
      - master # Triggers the workflow when you push to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Eleventy Site (Final Shell Fix)
        # ðŸ’¥ FINAL FIX (Attempt 6): We force the execution shell to be the Node shell.
        # This bypasses the Ubuntu bash permissions lock that is causing the 
        # 'Permission denied' error (Exit Code 127) for all previous commands.
        run: NODE_ENV=production npx @11ty/eleventy
        shell: node {0}

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # Tells the action to push the output folder
          publish_branch: gh-pages # The branch that GitHub Pages will serve