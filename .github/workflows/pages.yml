name: Deploy Eleventy to GitHub Pages

on:
  push:
    branches:
      - master # Triggers the workflow when you push to the master branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # ðŸ’¥ FINAL FIX: Add permissions block for deployment
    permissions:
      contents: write # Allows the action to push to the repository (e.g., gh-pages)
      pages: write    # Required for GitHub Pages deployment
      id-token: write # Required for deployment systems

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a modern Node.js version

      - name: Install dependencies
        run: npm install

      # ðŸ’¥ CRUCIAL FIX: Explicitly grant execute permission to all binaries.
      # This forces the resolution of the persistent 'Permission denied' error (Exit Code 127).
      - name: Fix Node Binary Permissions
        run: chmod +x node_modules/.bin/*

      - name: Build Eleventy Site
        # We revert to the standard Bash shell (by removing 'shell: node {0}').
        # We use npx --no-install to reliably execute the local Eleventy binary 
        # now that its permissions have been fixed.
        run: NODE_ENV=production npx --no-install @11ty/eleventy

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site # Tells the action to push the output folder
          publish_branch: gh-pages # The branch that GitHub Pages will serve